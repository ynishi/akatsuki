name: Release Akatsuki CLI

on:
  push:
    tags:
      - 'cli-v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: akatsuki
            asset_name: akatsuki-x86_64-apple-darwin

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: akatsuki
            asset_name: akatsuki-aarch64-apple-darwin

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: akatsuki
            asset_name: akatsuki-x86_64-unknown-linux-gnu

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: akatsuki.exe
            asset_name: akatsuki-x86_64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --manifest-path packages/akatsuki-cli/Cargo.toml --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create tarball (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Create zip (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          certutil -hashfile ${{ matrix.asset_name }}.zip SHA256 > ${{ matrix.asset_name }}.zip.sha256

      - name: Upload tarball (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz.sha256

      - name: Upload zip (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.zip
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.zip.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-formula:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#cli-v}" >> $GITHUB_OUTPUT

      - name: Calculate SHA256 hashes
        id: sha256
        run: |
          # Read SHA256 from .sha256 files
          SHA_ARM64=$(cat artifacts/akatsuki-aarch64-apple-darwin/akatsuki-aarch64-apple-darwin.tar.gz.sha256 | awk '{print $1}')
          SHA_X64=$(cat artifacts/akatsuki-x86_64-apple-darwin/akatsuki-x86_64-apple-darwin.tar.gz.sha256 | awk '{print $1}')
          SHA_LINUX=$(cat artifacts/akatsuki-x86_64-unknown-linux-gnu/akatsuki-x86_64-unknown-linux-gnu.tar.gz.sha256 | awk '{print $1}')

          echo "sha_arm64=$SHA_ARM64" >> $GITHUB_OUTPUT
          echo "sha_x64=$SHA_X64" >> $GITHUB_OUTPUT
          echo "sha_linux=$SHA_LINUX" >> $GITHUB_OUTPUT

          echo "SHA256 hashes:"
          echo "  ARM64: $SHA_ARM64"
          echo "  x64:   $SHA_X64"
          echo "  Linux: $SHA_LINUX"

      - name: Update Formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA_ARM64="${{ steps.sha256.outputs.sha_arm64 }}"
          SHA_X64="${{ steps.sha256.outputs.sha_x64 }}"
          SHA_LINUX="${{ steps.sha256.outputs.sha_linux }}"

          cat > Formula/akatsuki.rb << 'FORMULA_EOF'
          # Homebrew Formula for Akatsuki CLI
          # Auto-generated by GitHub Actions

          class Akatsuki < Formula
            desc "VibeCoding Development CLI for Akatsuki projects"
            homepage "https://github.com/ynishi/akatsuki"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/ynishi/akatsuki/releases/download/cli-v#{version}/akatsuki-aarch64-apple-darwin.tar.gz"
                sha256 "SHA_ARM64_PLACEHOLDER"
              end
              on_intel do
                url "https://github.com/ynishi/akatsuki/releases/download/cli-v#{version}/akatsuki-x86_64-apple-darwin.tar.gz"
                sha256 "SHA_X64_PLACEHOLDER"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/ynishi/akatsuki/releases/download/cli-v#{version}/akatsuki-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "SHA_LINUX_PLACEHOLDER"
              end
            end

            def install
              bin.install "akatsuki"
            end

            test do
              system "#{bin}/akatsuki", "--version"
            end
          end
          FORMULA_EOF

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" Formula/akatsuki.rb
          sed -i "s/SHA_ARM64_PLACEHOLDER/$SHA_ARM64/g" Formula/akatsuki.rb
          sed -i "s/SHA_X64_PLACEHOLDER/$SHA_X64/g" Formula/akatsuki.rb
          sed -i "s/SHA_LINUX_PLACEHOLDER/$SHA_LINUX/g" Formula/akatsuki.rb

          echo "Updated Formula/akatsuki.rb:"
          cat Formula/akatsuki.rb

      - name: Commit and push Formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/akatsuki.rb
          git commit -m "chore: Update Homebrew Formula to v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin main
