[package]
name = "akatsuki-cli"
version = "0.1.0"
edition = "2021"
authors = ["Akatsuki Team"]
description = "Fast CLI tools for Akatsuki development"
license = "MIT"

[[bin]]
name = "akatsuki"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive", "cargo"] }
clap_complete = "4"
dialoguer = "0.11"
colored = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
walkdir = "2"
chrono = "0.4"
anyhow = "1"
regex = "1"
minijinja = { version = "2.1", features = ["builtins"] }

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
